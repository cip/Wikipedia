<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=100%; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Wikipedia</title>
	 
	  <script type="text/javascript" charset="utf-8" src="js/lawnchair/Lawnchair.js"></script>	  
	  <script type="text/javascript" charset="utf-8" src="js/lawnchair/adapters/webkit-sqlite.js"></script>

	  <script type="text/javascript" charset="utf-8" src="js/jquery-1.6.4.min.js"></script>
	  <script type="text/javascript" charset="utf-8" src="js/mediawiki.js"></script>

	  <script type="text/javascript" charset="utf-8" src="messages/messages-en.js"></script>
	  <script type="text/javascript" charset="utf-8" src="js/l10n-setup.js"></script>

	  
	  <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
	  <script type="text/javascript" charset="utf-8" src="js/bookmarks.js"></script>
	  <script type="text/javascript" charset="utf-8" src="js/app_history.js"></script> 
	  <script type="text/javascript" charset="utf-8" src="js/search.js"></script> 
	  <script type="text/javascript" charset="utf-8" src="js/geo.js"></script> 
	  <script type="text/javascript" charset="utf-8" src="js/settings.js"></script> 

	  
	  <script type="text/javascript" charset="utf-8" src="js/phonegap-1.0.0.js"></script>
	  <script type="text/javascript" charset="utf-8" src="plugin/menu/index.js"></script>
	  <script type="text/javascript" charset="utf-8" src="plugin/softkeyboard/softkeyboard.js"></script>
	    
	  
	  <script type="text/javascript" src="plugin/zim/zim_api.js"></script>
	  <script type="text/javascript" src="plugin/zim/zim.js"></script>
	   
	    
	  <link rel="stylesheet" href="app.css" />  
	  	  	   
  </head>

  <body onload="init();">
		

		
		
	<header id="mainHeader">
		<div class="titlebar">
			<div id="wHolder"><img src="image/w.png" class="titlebarIcon" /></div>
			<div id="searchFormHolder">
				<form action="javascript:search();">
					<input type="text" id="searchParam" onkeydown="setTimeout('javascript:checkLength()', 50);"></input>
					<input type="image" src="image/search.png" id="search" onsubmit="javascript:search();"></input>
				</form>
				<div id="clearSearch" onclick="javascript:clearSearch();"><img src="image/clearSearch.png"/></div>	
			</div>									
		</div>
	</header>

	<div id="zim">
		<input id="zimFileName" name="articleTitle" type="text"
		value="//sdcard/wikipedia-de.zim">
	</div>
	<hr>
	<div id="status"></div>
	<hr>	
	
	<div id="bookmarks">
		<header>
			<div class="titlebar">
				<div class="titlebarItem">Bookmarks</div>
				<div class="titlebarItem" onclick="javascript:hideBookmarks();"><img src="image/close.png"/></div>
			</div>
		</header>
		<div id="bookmarksList"></div>
	</div>
		
	<div id="history">
		<header>
			<div class="titlebar">
				<div class="titlebarItem">History</div>
				<div class="titlebarItem" onclick="javascript:hideHistory();"><img src="image/close.png"/></div>
			</div>
		</header>
		<div id="historyList"></div>
		
		<!-- need to port over to options menu
		<div onclick='javascript:purgeHistory();'>Clear History</div>
		-->
		
	</div>
				
	<div id="searchresults">
		<div id="resultList"></div>
	</div>

	<div id="content">
		<iframe id="main" frameborder="0" onload="javascript:iframeOnLoaded();">
		</iframe>
	</div> 	
	  <script type="text/javascript" charset="utf-8" >function test1() {alert("test");}</script>
	<menu type="context">
		<command label="Add Bookmark" icon="image/optionAddBookmark.png" disabled="false" action="isBookmarksMaxLimit();" />
		<command label="Bookmarks" icon="image/optionViewBookmarks.png" disabled="false" action="getBookmarks();" />
		<command label="History" icon="image/optionViewHistory.png" disabled="false" action="getHistory();" />
		<command label="Forward" icon="image/optionForward.png" disabled="false" action="window.history.forward();" />
		<command label="Nearby" icon="image/optionNearMe.png" disabled="false" action="getCurrentPosition();" />
		<command label="Settings" icon="image/optionSettings.png" disabled="false" action="showSettings();" />
		<command label="Offline" icon="image/optionSettings.png" disabled="false" action="openZimFile();" />		
	</menu>	
		
  </body>

</html>
