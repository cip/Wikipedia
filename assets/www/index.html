<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=100%; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Wikipedia</title>
   
    <script type="text/javascript" charset="utf-8" src="js/lawnchair/Lawnchair.js"></script>    
    <script type="text/javascript" charset="utf-8" src="js/lawnchair/adapters/webkit-sqlite.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/zepto.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/mediawiki.js"></script>

    <script type="text/javascript" charset="utf-8" src="messages/messages-en.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/l10n-setup.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/phonegap-1.1.0.js"></script>
    
    <!-- phonegap plugins -->
    
    <script type="text/javascript" charset="utf-8" src="plugin/menu/menu.android.js"></script>
    
    <script type="text/javascript" charset="utf-8" src="plugin/softkeyboard/softkeyboard.js"></script>
    
    <!-- app logic -->
    <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/bookmarks.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/app_history.js"></script> 
    <script type="text/javascript" charset="utf-8" src="js/search.js"></script> 
    <script type="text/javascript" charset="utf-8" src="js/geo.js"></script> 
    <script type="text/javascript" charset="utf-8" src="js/settings.js"></script> 
    

	<script type="text/javascript" src="plugin/zim/zim_api.js"></script>
	<script type="text/javascript" src="plugin/zim/zim.js"></script>

    <link rel="stylesheet" href="app.css" />  
             
  </head>

  <body onload="init();">
    
  <header id="mainHeader">
    <div class="titlebar">
      <div id="wHolder"><div class="titlebarIcon" onClick="loadContent();"></div></div>
      <div id="searchFormHolder">
        <form action="javascript:search();">
          <input type="text" id="searchParam" onkeydown="setTimeout('javascript:checkLength()', 50);"></input>
          <input type="submit" id="search" value=""></input>
        </form>
        <div id="clearSearch" onclick="javascript:clearSearch();"></div>  
      </div>                  
    </div>
  </header>
	
	<div id="bookmarks">
		<header>
			<div class="titlebar">
				<div class="titlebarItem">Bookmarks</div>
				<div class="titlebarItem closeButton" onclick="javascript:hideBookmarks();"></div>
			</div>
		</header>
		<div id="bookmarksList"></div>
	</div>
		
	<div id="history">
		<header>
			<div class="titlebar">
				<div class="titlebarItem">History</div>
				<div class="titlebarItem closeButton" onclick="javascript:hideHistory();"></div>
			</div>
		</header>
		<div id="historyList"></div>
		<!--
		<div onclick="javascript:purgeHistory();">purge</div>
		-->		
	</div>
				
	<div id="searchresults">
		<div id="resultList"></div>
	</div>
	
	<div id="settings">
	    <!--
        <header>
            <div class="titlebar">
                <div class="titlebarItem">Settings</div>
                <div class="titlebarItem closeButton" onclick="javascript:hideSettings();"></div>
            </div>
        </header>      
        <div id="settingsList"></div>
        -->
	</div>

  <div id="content">
    <iframe id="main" frameborder="0" onload="javascript:iframeOnLoaded(this);">
    </iframe>
  </div>  
  
  <div id="zim">
	<input id="zimFileName" name="articleTitle" type="text"
		value="//sdcard/wikipedia-de.zim">
	<div id="zimStatus"></div>
	<div id="zimContent"></div>	
  </div>
		
	
	

	<menu id="appMenu" type="context">
		<command type="command" id="addBookmarkCmd" label="Add Bookmark" icon="image/optionAddBookmark.png" disabled="false" action="isBookmarksMaxLimit();" />
		<command type="command" id="bookmarksCmd" label="Bookmarks" icon="image/optionViewBookmarks.png" disabled="false" action="getBookmarks();" />
		<command type="command" id="historyCmd" label="History" icon="image/optionViewHistory.png" disabled="false" action="getHistory();" />
		<command type="command" id="forwardCmd" label="Forward" icon="image/optionForward.png" disabled="true" action="goForward();" />
		<command type="command" id="nearbyCmd" label="Nearby" icon="image/optionNearMe.png" disabled="false" action="getCurrentPosition();" />
		<command type="command" id="settingsCmd" label="Settings" icon="image/optionSettings.png" disabled="false" action="showSettings();" />	
		<command label="Offline" icon="image/optionSettings.png" disabled="false" action="openZimFile();" />		
	</menu>	
		
  </body>

</html>
